<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <title>Alunos</title>
</head>

<body>
    <!-- HEADER -->
    <div class="header">

        <a href="./index.html" class="div-header-left">
            <div id="div-image">
                <img id="logo-ufpa" src="./assets/UFPA.png" alt="UFPA">
            </div>
            <div id="div-header-title">
                <h1 class="title">Gerência de Diplomas UFPA</h1>
            </div>
        </a>


        <div id="div-header-right">
            <div id="div-config">
                <a href="./cadAluno.html">Cadastrar Alunos</a>
            </div>
        </div>
    </div>

    <div class="sub-header">
    </div>


    <!-- INÍCIO DE CONTEÚDO PRINCIPAL -->
    <div class="table">
        <div class="header-table">
            <h1>ALUNOS</h1>
        </div>

        <div class="content-table">
            <div class="row-table">
                <div class="item-table">
                    <label>NOME</label>
                    <input type="text">
                </div>
                <div class="item-table">
                    <label>TURMA</label>
                    <input type="text">
                </div>
                <div class="item-table">
                    <label>MATRÍCULA</label>
                    <input type="text">
                </div>
                <div class="item-table">
                    <label>STATUS</label>
                    <input type="text">
                </div>
                <div class="item-table right-button">
                    <button>Pesquisar</button>
                </div>
            </div>


            <div class="new-row-table">
                <div class="row-table line-bottom">
                    <div class="item-table">Nome</div>
                    <div class="item-table">Turma</div>
                    <div class="item-table">Matrícula</div>
                    <div class="item-table">Status</div>
                    <div class="item-table">Ações</div>
                </div>
                <div class="row-table line-bottom">
                    <div class="item-table">FOTO_E_NOME</div>
                    <div class="item-table">Nº Turma</div>
                    <div class="item-table">Nº Matrícula</div>
                    <div class="item-table">Booleano</div>
                    <div class="item-table">Pontos</div>
                </div>
            </div>
        </div>
</body>

</html>
