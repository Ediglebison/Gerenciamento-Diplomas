<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style/login.css" />

    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    
    <title>Login</title>
  </head>
  <body>
    <section id="login">
      <header>
        <h2>Gerência de Diplomas UFPA</h2>
      </header>
      <div class="wrapper">
        <div class="col-a">
          <img src="./assets/alunos-felizes-comemorando-a-formatura.jpg" alt="alunos felizes comemorando a formatura" />
        </div>
        <div class="col-b">
          <header>
            <h4>Preencha seu usuário e senha para acessar!</h4>
          </header>
          <img src="./assets/UFPA.png" alt="logo UFPA" />
          <div class="content">
            <form action="">
              <label>Usuário:</label>
              <input type="text" id="login" name="login" /><br /><br />
              <label>Senha:</label>
              <input type="password" id="senha" name="senha" /><br /><br />
              <input type="submit" value="Acessar" />
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
