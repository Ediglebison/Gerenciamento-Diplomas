        Cadastrar Processo
    </h3>

    <div class="content">
        <div class="table">

            <div class="row-table row-item-table line-bottom">
                <div class="item-table">
                    <label class="labelAluno">Nome</label>
                </div>
                <div class="item-table">
                    <label class="labelAluno">Turma</label>
                </div>
                <div class="item-table">
                    <label class="labelAluno">Matrícula</label>
                </div>
                <div class="item-table">
                    <label class="labelAluno">Status</label>
                </div>
                <div class="item-table">
                    <label class="labelAluno">Ações</label>
                </div>
            </div>

            <div class="row-table row-item-table">
                <div class="item-table nome-foto">
                    <img class="foto-aluno" src="./assets/estudantes/caio.jpg" alt="">
                    <label class="labelAluno">Caio Maia</label>
                </div>
                <div class="item-table">
                    <label class="labelAluno">02</label>
                </div>
                <div class="item-table">
                    <label class="labelAluno">0000000</label>
                </div>
                <div class="item-table">
                    <label class="labelAluno status">Ativo</label>
                </div>
                <div class="item-table">
                    <label class="labelAluno acoes">
                        <a href="">
                            <img src="https://s3-alpha-sig.figma.com/img/5f08/caa7/2eba556500b31b5249efea299bfc729b?Expires=1658102400&Signature=K5NgrGfZ3ekR49kixrTtBqabB9eqnS7AJLhqhIAkABbn3rMPd2A6xUQ~u48LML~SyG~XrqU3kiKe5Z-kZchIU~f-2AMXLB4VeTvAHPiHsNd~SbjbUJuSOA2EW1eLRHqokD3cYoT~goxNcH7zqdUAL2lwMScUbVCBhzruO2ZYoiAgp6puUNS8Rj~3~kWmqJl0tQrSXoHPPvvh26rvNQe60-9xUbjOcTRO5msP4G2S4OvWcD9jHvg9fk~ZrfhQp59VgJAOsUuOZns7MqScRhnoAerARvYW-631rFGmRTo3Yu9noTgFqTRMT-kdhTl-peM~V6r1wUIH5L9blk98gZZ~3Q__&Key-Pair-Id=APKAINTVSUGEWH5XD5UA">
                        </a>
                    </label>
                </div>
            </div>

            <div class="row-table row-item-table">
                <div class="item-table">
                    <p>
                        <label class="labelAluno item-cad">Matrícula SIGAA:</label class="labelAluno"><br>
                        <input type="number">
                    </p>
                </div>
                <div class="item-table">
                    <p>
                        <label class="labelAluno item-cad">Data/Número da Defesa:</label class="labelAluno"><br>
                        <input type="date">
                    </p>
                </div>
                <div class="item-table">
                    <p>
                        <label class="labelAluno item-cad">Status do Diploma:</label class="labelAluno"><br />
                            <select name="status">
                                <option value=""></option>
                                <option value="ativo">Ativo</option>
                                <option value="inativo">Inativo</option>
                                <option value="concluido">Concluido</option>
                            </select>
                        </p>
                </div>
            </div>

            <div class="row-table row-item-table">
                <div class="item-table">
                    <p>
                        <label class="labelAluno item-cad">Número de protocolo so SIPAC:</label class="labelAluno"><br>
                        <input type="number">
                    </p>
                </div>
                <div class="item-table">
                    <p>
                        <label class="labelAluno item-cad">Enviado para biblioteca:</label class="labelAluno"><br>
                            <select name="envBiblioteca">
                                <option value=""></option>
                                <option value="ativo">Sin</option>
                                <option value="inativo">Não</option>
                            </select>
                    </p>
                </div>
                <div class="item-table">
                    <button>Cadastrar</button>
                </div>
            </div>

        </div>
    </div>
